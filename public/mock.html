<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mock GUI</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1>
      <img src="images/logo.png">
    </h1>

    <section class="tools flex space-between">
      <select class="selected-site-name"></select>
      <a class="btn toggle-output">Stylus Output</a>
      <a class="btn toggle-mode">Toggle</a>
    </section>

    <div id="container">
      <div class="edit-mode">
        <section class="generated-gui">
          <h2>Colors</h2>
          <ul class="swatch-list flex wrap">
          
          </ul>          <h2>Fonts</h2>
          <ul class="font-sizes">
          
          </ul>        </section>

        <section class="flex space-between forms">
          <section>
            <form action="" id="base-colors">
              <h2>Base Colors</h2>
              <div class="row">
                <label class="var-name">Primary Color</label>
                <input type="text" name="Primary Color" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Secondary Color</label>
                <input type="text" name="Secondary Color" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Tertiary Color</label>
                <input type="text" name="Tertiary Color" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Gray</label>
                <input type="text" name="Gray" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Light Gray</label>
                <input type="text" name="Light Gray" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Very Light Gray</label>
                <input type="text" name="Very Light Gray" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Dark Gray</label>
                <input type="text" name="Dark Gray" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row">
                <label class="var-name">Very Dark Gray</label>
                <input type="text" name="Very Dark Gray" id="" placeholder="efefef" maxlength="6" class="color-val">
              </div>
              <div class="row no-append">
                <a class="btn add">New</a>
              </div>
            </form>
          </section>          <section>
            <form action="" id="base-fonts">
              <h2>Fonts</h2>
              <div class="row">
                <label class="var-name">Font Family</label>
                <input type="text" name="Font Family" id="" placeholder="Helvetica" class="font-val">
              </div>
              <div class="row">
                <label class="var-name">Dark Font Color</label>
                <select type="text" name="Dark Font Color" class="color-select-val"></select>
              </div>
              <div class="row">
                <label class="var-name">Light Font Color</label>
                <select type="text" name="Light Font Color" class="color-select-val"></select>
              </div>
              <div class="row">
                <label class="var-name">Regular Font Size</label>
                <input type="tel" name="Regular Font Size" id="" placeholder="13" class="rem-val">
              </div>
              <div class="row">
                <label class="var-name">Tiny Font Size</label>
                <input type="tel" name="Tiny Font Size" id="" placeholder="9" class="rem-val">
              </div>
              <div class="row">
                <label class="var-name">Small Font Size</label>
                <input type="tel" name="Small Font Size" id="" placeholder="11" class="rem-val">
              </div>
              <div class="row">
                <label class="var-name">Medium Font Size</label>
                <input type="tel" name="Medium Font Size" id="" placeholder="15" class="rem-val">
              </div>
              <div class="row">
                <label class="var-name">Large Font Size</label>
                <input type="tel" name="Large Font Size" id="" placeholder="18" class="rem-val">
              </div>
              <div class="row">
                <label class="var-name">Huge Font Size</label>
                <input type="tel" name="Huge Font Size" id="" placeholder="22" class="rem-val">
              </div>
              <!-- <div class="row">
                <a class="btn add">New</a>
              </div> -->
            </form>
          </section>          <section>
            <form action="">
              <h2>Buttons & Inputs</h2>
              <h3>Button</h3>
              <div class="row">
                <label class="var-name">Primary Button Color</label>
                <select type="text" class="color-select-val"></select>
              </div>
              <div class="row">
                <label class="var-name">Secondary Button Color</label>
                <select type="text" class="color-select-val"></select>
              </div>
              <div class="row border">
                <label class="var-name">Button Border</label>
                <input type="text" name="" id="" placeholder="1" class="pixel-val">
                <select type="text" class="color-select-val"></select>
              </div>
              <div class="row">
                <label class="var-name">Button Height</label>
                <input type="text" name="" id="" placeholder="32" class="pixel-val">
              </div>
              <h3>Input</h3>
              <div class="row">
                <label class="var-name">Input Color</label>
                <select type="text" class="color-select-val"></select>
              </div>
              <div class="row border">
                <label class="var-name">Input Border</label>
                <input type="text" name="" id="" placeholder="1" class="pixel-val">
                <select type="text" class="color-select-val"></select>
              </div>
              <div class="row">
                <label class="var-name">Input Height</label>
                <input type="text" name="" id="" placeholder="32" class="pixel-val">
              </div>
            </form>
          </section>        </section>

        <div class="flex end">
          <a class="btn update disabled">Update</a>
        </div>
      </div>

      <section class="new-site">
        <input type="text" placeholder="Awesome new site">
        <a class="new-site-button btn">Create</a>
      </section>

      <section class="output">
        <div class="output-modal">
          <a class="close-btn">&times;</a>
          <textarea class="var-list"></textarea>
        </div>
        <div class="background"></div>
      </section>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
