<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mock GUI</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1>Mock GUI</h1>
    <div id="container">

      <section class="flex space-between forms">
        <section>
          <form action="" id="base-colors">
            <h2>Base Colors</h2>
            <div class="row">
              <label class="var-name">Primary Color</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Secondary Color</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Tertiary Color</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Gray</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Light Gray</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Very Light Gray</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Dark Gray</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row">
              <label class="var-name">Very Dark Gray</label>
              <input type="text" name="" id="" placeholder="efefef" maxlength="6" class="color-val">
            </div>
            <div class="row no-append">
              <a class="btn update">Update</a>
              <a class="btn add">New</a>
            </div>
          </form>
        </section>        <section>
          <form action="" id="base-fonts">
            <h2>Fonts</h2>
            <div class="row">
              <label class="var-name">Font Family</label>
              <input type="text" name="" id="" placeholder="Helvetica" class="font-val">
            </div>
            <div class="row">
              <label class="var-name">Dark Font Color</label>
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row">
              <label class="var-name">Light Font Color</label>
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row">
              <label class="var-name">Regular Font Size</label>
              <input type="tel" name="" id="" placeholder="13" class="rem-val">
            </div>
            <div class="row">
              <label class="var-name">Tiny Font Size</label>
              <input type="tel" name="" id="" placeholder="9" class="rem-val">
            </div>
            <div class="row">
              <label class="var-name">Small Font Size</label>
              <input type="tel" name="" id="" placeholder="11" class="rem-val">
            </div>
            <div class="row">
              <label class="var-name">Medium Font Size</label>
              <input type="tel" name="" id="" placeholder="15" class="rem-val">
            </div>
            <div class="row">
              <label class="var-name">Large Font Size</label>
              <input type="tel" name="" id="" placeholder="18" class="rem-val">
            </div>
            <div class="row">
              <label class="var-name">Huge Font Size</label>
              <input type="tel" name="" id="" placeholder="22" class="rem-val">
            </div>
            <div class="row">
              <a class="btn update">Update</a>
              <a class="btn add">New</a>
            </div>
          </form>
        </section>        <section>
          <form action="">
            <h2>Buttons & Inputs</h2>
            <h3>Button</h3>
            <div class="row">
              <label class="var-name">Primary Button Color</label>
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row">
              <label class="var-name">Secondary Button Color</label>
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row border">
              <label class="var-name">Button Border</label>
              <input type="text" name="" id="" placeholder="1" class="pixel-val">
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row">
              <label class="var-name">Button Height</label>
              <input type="text" name="" id="" placeholder="32" class="pixel-val">
            </div>
            <h3>Input</h3>
            <div class="row">
              <label class="var-name">Input Color</label>
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row border">
              <label class="var-name">Input Border</label>
              <input type="text" name="" id="" placeholder="1" class="pixel-val">
              <select type="text" class="color-select-val"></select>
            </div>
            <div class="row">
              <label class="var-name">Input Height</label>
              <input type="text" name="" id="" placeholder="32" class="pixel-val">
            </div>
            <div class="row">
              <a class="btn">Update</a>
              <a class="btn">New</a>
            </div>
          </form>
        </section>      </section>

      <section class="generated-gui">
        <ul class="swatch-list flex space-between">
        
        </ul>        <ul class="font-sizes">
        
        </ul>      </section>

      <a class="btn" id="create-var-list">Create variable list</a>
      <textarea class="var-list"></textarea>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
